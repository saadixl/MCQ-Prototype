<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCQ prototype</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="mcq-nav navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MCQ Prototype</a>
        </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-6">
          <h3>Sample exam</h3>
          <div class="mcq-exam-arena"></div>
          <div class="mcq-exam-controls">
            <button class="btn btn-xs btn-success submit-btn">Click here to submit your exam</button>
            <p class="result"></p>
          </div>
        </div>
        <div class="col-md-6 exam-creator-cont">
          <h3>Exam generator</h3>
          <button class="btn btn-primary btn-xs generate-btn">Click here to generate a new exam</button>
          <textarea class="exam-textarea">
[
  {
    "questionDef": "What is the capital of Bangladesh?",
    "options": ["Dhaka", "Sylhet", "Chittagong"],
    "point": 1,
    "answer": "Dhaka"
  },
  {
    "questionDef": "What is the capital of India?",
    "options": ["Dhaka", "Chennai", "Mumbai", "New Delhi"],
    "point": 2,
    "answer": "New Delhi"
  },
  {
    "questionDef": "Where is Iceland located?",
    "options": ["Europe", "Asia"],
    "point": 0.5,
    "answer": "Europe"
  }
]
          </textarea>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
